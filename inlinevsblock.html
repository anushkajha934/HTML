<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!--Heading element is block element i.e occupy whole line-->
    <h1>Hello world</h1>
    <h1>Apna project</h1>
    <!--For paragraph element.this is also block element-->
    <p>This is me Anushka.</p>
    <p>Trying to be good.</p>
    <!--For Anchor tag-inline element-->
    <a href="www.google.com">Google Me</a>
    <a href="www.facebook.com">Facebook Me<br></a>
    <!--For image tag:inline element-->
    <img src="Anushka pic.jpg" alt="Anu pic" height="100px" width="100px">
    <img src="Anushka2 pic.jpg" alt="Anu 2 pic" height="100px" width="100px">
</body>
</html>
